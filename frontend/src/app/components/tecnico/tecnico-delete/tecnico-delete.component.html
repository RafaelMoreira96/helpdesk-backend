<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Atualizar t√©cnico</h1>
    <img
      src="assets/img/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
      class="fullWidth"
    />

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">
        Admin
      </mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">
        Cliente
      </mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">
        Tecnico
      </mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        name="nome"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" matInput [disabled]="true" />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        name="senha"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      color="primary"
      class="fullWidth mat-elevation-z4"
      mat-raised-button
    >
      Deletar
    </button>

    <button
      routerLink="../../"
      mat-stroked-button
      color="warn"
      class="fullWidth mat-elevation-z4"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">by Rafael Moreira</p>
</div>
